      .page {height:100vh;}

                transform: translate3d(-1rem, 0, 0);

      .cardButtonWrap > a .card-details h3 i {
        position: absolute;
        width: 10px;
        right: -20px;
        opacity: 1;
        top: 50%;
        -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
        transition: all 300ms ease-out;
        will-change: right, opacity;
      }
      
      .cardButtonWrap > a:hover .card-details h3 i{

        right: -3rem;
