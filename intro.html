  <body><a class="blind" href="#content">본문 바로가기</a>
    <!--script(src='', type='text/javascript')-->
    <!--link(href='', rel='stylesheet')--><a class="introWrap" href="intro2.html">

      <p id="message"></p></a>
    <style>
       @import url('https://fonts.cdnfonts.com/css/for-the-love-of-hate');
       body * {font-family: 'For the love of hate'!important;}
       .introWrap { 
         position: relative;
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background-color: #43564A; 
         cursor: pointer;
       }
      
       #logo {
           font-size: 64px;
           color: #ed751c;
           font-weight: bold;
           position: absolute;
           transition: top 3s ease-out, opacity 3s ease-out;
           top: 50%;
           transform: translateY(-50%);
           opacity: 1;
       }
      
       #logo.fade-up {
           top: -25%; /* 화면 위쪽으로 더 멀리 이동 */
           opacity: 0;
       }
      
       #message {
         font-size: 44px;
         color: white;
         font-weight: bold;
         opacity: 0;
         position: absolute;
         top: 50%;
         transition: opacity 1s;
       }
      
       #message.show-message {
         opacity: 1;
       }
      @keyframes fadeUpAnimation {
         0% {opacity: 1;}
         100% {opacity: 0;}
       }
    </style>
    <script>
      function showText(target, message, index, interval) {
          if (index < message.length) {
              document.querySelector(target).textContent += message[index++];
              setTimeout(function() { showText(target, message, index, interval); }, interval);
          }
      }
      
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.querySelector('#logo').classList.add('fade-up');
          setTimeout(() => {
            document.querySelector('#message').classList.add('show-message');
            showText("#message", "All kids have their own stage to PLAY!", 0, 100);
          }, 1000);
        }, 1000);
      });
    </script>
  </body>
